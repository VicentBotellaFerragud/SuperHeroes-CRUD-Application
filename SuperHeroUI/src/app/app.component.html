<h1>Welcome super heroes fan!</h1>

<h3>In this application you can create, see, edit and delete your own super heroes. Have fun!</h3>

<table>

  <thead>

    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>

  </thead>

  <tbody>

    <tr *ngFor="let superHero of superHeroes;">

      <td>{{ superHero.name }}</td>
      <td>{{ superHero.firstName }}</td>
      <td>{{ superHero.lastName }}</td>
      <td>{{ superHero.place }}</td>
      <td><button (click)="editSuperHero(superHero)">Edit</button></td>

    </tr>

  </tbody>

</table>

<button class="create-btn" (click)="initNewSuperHero()">Create a new super hero</button>

<app-edit-super-hero [superHero]="heroToEdit" (superHeroesUpdated)="updateSuperHeroesList($event)"></app-edit-super-hero>
